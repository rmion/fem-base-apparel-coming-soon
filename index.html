<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <div class="container">
    <main>
      <header>
        <img src="./images/logo.svg" alt="Base Apparel" />
      </header>
      <img class="hide-lg" src="./images/hero-mobile.jpg" alt="Fashionable woman posing in front of plant" />
      <article>
        <h1>We're <strong>coming soon</strong></h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form action="">
          <label for="email" class="visually-hidden">Email address</label>
          <input id="email" type="email" placeholder="Email Address" required />
          <button type="submit" aria-label="Join"><img src="./images/icon-arrow.svg" alt=""></button>
        </form>  
      </article>
      <footer>
        <p class="attribution">
          <small>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://rmion.com">Robert Mion</a>.</small>
        </p>
      </footer>  
    </main>
    <aside>
      <img class="hide-sm" src="./images/hero-desktop.jpg" alt="Fashionable woman posing in front of plant">
    </aside>  
  </div>
</body>
</html>
